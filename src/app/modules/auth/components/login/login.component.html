<div class="container">
  <div class="row">
    <div class="col-md-5 mx-auto">
      <div id="first">
        <div class="myform form ">
          <div class="logo mb-3">
            <div class="w-25 mx-auto">
              <img class="card-img-top" src="../../../../../assets/logo.png" alt="Card image cap">
            </div>
            <div>
              <h3 class="col-md-12 text-center">
                Log In
              </h3>
            </div>
          </div>
          <form [formGroup]="loginFormGroup" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <input type="email" class="form-control" placeholder="Email*" [formControlName]="'email'" required>
              <div class="error"  *ngIf="loginFormGroup.get('email')!.invalid && loginFormGroup.get('email')!.touched">
                {{getEmailError('email') || getRequiredError('email')}}
              </div>
            </div>
            <div class="form-group">
              <input type="password" class="form-control" placeholder="Password*" [formControlName]="'password'" required>
              <div class="error"  *ngIf="loginFormGroup.get('password')!.invalid && loginFormGroup.get('password')!.touched">
                {{getRequiredError('password')}}
              </div>
            </div>
            <div class="col-md-12 text-center ">
              <button type="submit" class=" btn btn-block mybtn btn-primary tx-tfm" [disabled]="!loginFormGroup.valid">
                Login
              </button>
            </div>
            <div class="form-group">
              <p class="text-center">Don't have account? <a routerLink="/auth/registration">Sign up</a></p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
