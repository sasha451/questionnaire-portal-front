<div class="container">
  <div class="row">
    <div class="col-md-5 mx-auto">
      <div id="first">
        <div class="myform form ">
          <div class="logo mb-3">
            <div>
              <h3 class="col-md-12 text-center">
                Change Password
              </h3>
            </div>
          </div>
          <form [formGroup]="passwordChangeFormGroup" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label>Current Password</label>
              <bdi class="error">*</bdi>
              <input type="password" class="form-control" [formControlName]="'password'" required>
              <div class="error" *ngIf="passwordChangeFormGroup.get('password')!.invalid && passwordChangeFormGroup.get('password')!.touched">
                {{getRequiredError('password')}}
              </div>
              <div class="error" *ngIf="passwordsMatchValidator(passwordChangeFormGroup) && passwordChangeFormGroup.get('password')!.touched">
                Wrong password
              </div>
            </div>
            <div class="form-group">
              <label>New Password</label>
              <bdi class="error">*</bdi>
              <input type="password" class="form-control" [formControlName]="'newPassword'" required>
              <div class="error" *ngIf="passwordChangeFormGroup.get('newPassword')!.invalid && passwordChangeFormGroup.get('newPassword')!.touched">
                {{getRequiredError('newPassword')}}
              </div>
            </div>
            <div class="form-group">
              <label>Confirm New Password</label>
              <bdi class="error">*</bdi>
              <input type="password" class="form-control" [formControlName]="'confirmedNewPassword'" required>
              <div class="error" *ngIf="passwordChangeFormGroup.get('confirmedNewPassword')!.invalid && passwordChangeFormGroup.get('confirmedNewPassword')!.touched">
                {{getRequiredError('confirmedNewPassword') || getPasswordsEqualsError()}}
              </div>
            </div>
            <div class="col-md-12 text-center ">
              <button type="submit" class=" btn btn-block mybtn btn-primary tx-tfm" [disabled]="!passwordChangeFormGroup.valid">
                Change
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
