<div class="container">
  <div class="row">
    <div class="col-md-5 mx-auto">
      <div id="first">
        <div class="myform form ">
          <div class="logo mb-3">
            <div>
              <h3 class="col-md-12 text-center">
                Edit Profile
              </h3>
            </div>
          </div>
          <form [formGroup]="profileFormGroup" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label>First Name</label>
              <input type="text" class="form-control" [formControlName]="'firstName'">
            </div>
            <div class="form-group">
              <label>Last Name</label>
              <input type="text" class="form-control" [formControlName]="'lastName'">
            </div>
            <div class="form-group">
              <label>Email</label>
              <bdi class="error">*</bdi>
              <input type="email" class="form-control" [formControlName]="'email'" required>
              <div class="error"  *ngIf="profileFormGroup.get('email')!.invalid && profileFormGroup.get('email')!.touched">
                {{getEmailError('email') || getRequiredError('email')}}
              </div>
            </div>
            <div class="form-group">
              <label>Phone Number</label>
              <input type="text" class="form-control" [formControlName]="'phoneNumber'">
              <div class="error" *ngIf="profileFormGroup.get('phoneNumber')!.invalid && profileFormGroup.get('phoneNumber')!.touched">
                {{getPhoneNumberError('phoneNumber')}}
              </div>
            </div>
            <div class="col-md-12 text-center ">
              <button type="submit" class=" btn btn-block mybtn btn-primary tx-tfm" [disabled]="!profileFormGroup.valid">
                Save
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
